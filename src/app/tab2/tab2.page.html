<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/main-menu" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Pacientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar paciente..." [(ngModel)]="searchTerm" (ionChange)="filterPatients()"></ion-searchbar>

  <a class="nav-link" *ngFor="let patient of filteredPatients" (click)="redirectPaciente(patient)">
    <ion-item style="padding-bottom:5px">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-thumbnail>
              <img src="assets/icon/profile.png">
            </ion-thumbnail>
          </ion-col>
          <ion-col size="10">
            <ion-label>
              <h2>{{patient.Nombre}}</h2>
              <p>{{patient.DNI}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </a>
</ion-content>
