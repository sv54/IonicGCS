<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pagina-anterior"></ion-back-button>
    </ion-buttons>
    <ion-title class="registro-title">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin: 3%;">
    <ion-item style="margin-top: 3%;">
      <ion-label position="stacked">Nombre y apellidos</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 3%;">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 3%;">
      <ion-label position="stacked">DNI</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 3%;">
      <ion-label position="stacked" placeholder="Fecha de nacimiento"></ion-label>
      <ion-datetime presentation="date" display-format="DD/MM/YYYY" picker-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>

  </ion-list>

  <div class="button-container" style="margin-top: 5%;" >
    <ion-button expand="full" color="primary">Crear Cuenta</ion-button>
  </div>
</ion-content>
