<ion-header>
  <ion-toolbar>
    <ion-title class="page-title">CHATS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchFilter" (ionChange)="filtrarPorNombre()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let paciente of filteredPacientes">
      {{ paciente.Nombre }}<br>
      {{ paciente.DNI }}
    </ion-item>
  </ion-list>
</ion-content>
