<ion-content>
  <ion-title class="page-title">CHATS</ion-title>
  <ion-searchbar [(ngModel)]="searchFilter" (ionChange)="filtrarPorNombre()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let paciente of filteredPacientes" [routerLink]="['/mensajeria', paciente.Id]">
      <div class="paciente-item">
        <span>{{ paciente.Nombre }}</span><br/>
        <span>{{ paciente.DNI }}</span><br/><br/>
        <span class="mensaje">{{ paciente.Mensaje }}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
